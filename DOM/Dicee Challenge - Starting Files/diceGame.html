<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #dice-container {
            display: flex;
        }

        .dice {
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: white;
            border: 1px solid #333;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            font-weight: bold;
        }

        #roll-button {
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
    <title>Dice Game</title>
</head>
<body>
    <div id="dice-container">
        <div class="dice" id="dice1">1</div>
        <div class="dice" id="dice2">1</div>
    </div>
    <button id="roll-button" onclick="rollDice()">Roll Dice</button>

    <script>
        function rollDice() {
            var dice1 = document.getElementById("dice1");
            var dice2 = document.getElementById("dice2");

            var result1 = Math.floor(Math.random() * 6) + 1;
            var result2 = Math.floor(Math.random() * 6) + 1;

            dice1.innerText = result1;
            dice2.innerText = result2;
        }
    </script>
</body>
</html>
